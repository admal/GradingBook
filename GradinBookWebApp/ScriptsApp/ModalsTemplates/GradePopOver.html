<div class="form-group">
    <form name="gradeForm" novalidate>
        <input type="number" ng-model="gradePopover.gradeVal" class="form-control" ng-required>
        <input type="number" name="name" ng-model="gradePopover.gradeWeight " class="form-control" ng-required />
        <input type="text" name="name" ng-model="gradePopover.gradeDesc" class="form-control"  />
        <button class="btn btn-success" ng-disabled="gradeForm.$invalid">Save</button>
    </form>
</div>
